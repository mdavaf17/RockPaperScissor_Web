<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor | Dava</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/b8525abe2c.js" crossorigin="anonymous"></script>
    <script src="style.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="hasil">Your Turn! </h2>
    <div class="container">
        <div class="section">
            <div class="score">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
        </div>

        <div class="section">
            <div class="score">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fa-solid fa-hand"></i>
            </div>
        </div>
    </div>
    <div class="selection">
        <button onclick="game('rock')" class="fa-solid fa-hand-back-fist" id="rock"></button>
        <button onclick="game('paper')" class="fa-solid fa-hand" id="paper"></button>
        <button onclick="game('scissor')" class="fa-solid fa-hand-scissors" id="scissors"></button>
    </div>

    <button id="back" onclick="location.href='index.html';">Back</button>
</body>
</html>
